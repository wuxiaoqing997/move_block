<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>control</title>
	<style type="text/css">
		body{padding: 0;margin: 0;overflow: hidden;background-color: #80989b;width: 1328px;height: 800px;}
		#control{width: 1328px;margin: 10px;height: 200px;
			background-color: #dddcd6;color: #6b7b6e;font-size: 14px;letter-spacing: 1px;padding: 10px}
			#fixed{width: 80px;height: 80px;background-color: #d0826c;position: fixed;top: 120px;left: 480px;}
	</style>
	<script type="text/javascript" src="myjs.js"></script>
</head>
<body>
		<div id="control">
			红色方块为键盘操作区域，您可以进行如下操作：
			<br>
			上：&uarr;&nbsp;
			下：&darr;&nbsp;
			左：&larr;&nbsp;
			右：&rarr;&nbsp;
		<br><br>
		shift+1:背景变色 <br>
		shift+2:背景变色 <br>
		shift+3:背景变色 <br>
		shift+&uarr;:放大 <br>
		shift+&rarr;:缩小
		</div>
		<div id="fixed"></div>
</body>
</html>
